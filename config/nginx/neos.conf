server {
  listen 80;

  client_max_body_size 1024M;

  root /data/neos/Web;

  index index.php;

  location ~ "^/_Resources/" {
    access_log off;
    log_not_found off;
    expires max;
    break;
  }

  location / {
    try_files $uri /index.php?$args;
  }

  location ~ /\. {
    deny all;
    return 404;
    log_not_found off;
  }

  location ~* \.(?:jpe?g|gif|png|ico|swf|svg|eot|ttf|otf|woff2?|htc|css|js)$ {
    expires max;
  }

  location = /favicon.ico {
    log_not_found off;
  }

  location = /robots.txt {
    allow all;
    log_not_found off;
  }

  set $context Production;
  if ($host ~ \bdev\.) { set $context Development; }

  location ~ \.php$ {
    fastcgi_split_path_info ^(.+\.(?:php|phar))(/.*)$;
    fastcgi_intercept_errors on;
    fastcgi_index  index.php;
    include fastcgi_params;
    fastcgi_param PATH_INFO $fastcgi_path_info;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_pass unix:/var/run/php-fpm.sock;
    fastcgi_param FLOW_CONTEXT $context;
    fastcgi_param FLOW_REWRITEURLS 1;

    fastcgi_param  QUERY_STRING       $query_string;
    fastcgi_param  REQUEST_METHOD     $request_method;
    fastcgi_param  CONTENT_TYPE       $content_type;
    fastcgi_param  CONTENT_LENGTH     $content_length;

    fastcgi_param  SERVER_PORT        $server_port;

    fastcgi_param  SCRIPT_NAME        $fastcgi_script_name;
    fastcgi_param  REQUEST_URI        $request_uri;
    fastcgi_param  DOCUMENT_URI       $document_uri;
    fastcgi_param  DOCUMENT_ROOT      $document_root;
    fastcgi_param  SERVER_PROTOCOL    $server_protocol;
    fastcgi_param  HTTPS              $https if_not_empty;

    fastcgi_param  GATEWAY_INTERFACE  CGI/1.1;
    fastcgi_param  SERVER_SOFTWARE    nginx/$nginx_version;

    fastcgi_param  REMOTE_ADDR        $remote_addr;
    fastcgi_param  REMOTE_PORT        $remote_port;
    fastcgi_param  SERVER_ADDR        $server_addr;

    fastcgi_param  SERVER_NAME        $http_host;

    fastcgi_param  REDIRECT_STATUS    200;

    fastcgi_connect_timeout 10;
    fastcgi_send_timeout 600;
    fastcgi_read_timeout 600;
    fastcgi_buffer_size 32k;
    fastcgi_buffers 32 4k;
    fastcgi_busy_buffers_size 64k;
    fastcgi_temp_file_write_size 256k;
    fastcgi_pass_header on;
    fastcgi_keep_conn on;

    fastcgi_cache neos;
    fastcgi_cache_methods GET HEAD;
    fastcgi_cache_valid 200 301 302 5s;
    fastcgi_cache_use_stale updating error timeout invalid_header;
    fastcgi_cache_background_update off;
    add_header X-Nginx-Cache \$upstream_cache_status;

  }
}